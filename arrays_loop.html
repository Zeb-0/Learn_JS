<!DOCTYPE html>
<html>
    <body>
        <h2>Looping an Array in JavaScript</h2>

        <p id="demo"></p>
        
        <script>
            const fruits = ['Banana', 'Orange', 'apple', 'mango', 'peach', 'lemon', 'jackfruit'];
            let fLen = fruits.length;

            let txt = '<ul>';
            for (let i = 0; i < fLen; i++) {
                txt += '<li>' + fruits[i] + '</li>';
            }
            txt += '</ul>';

            document.getElementById("demo").innerHTML = txt;
        </script>

        <h2>Use Array.foreach() function</h2>
        <p>Call each array element using the forEach() function</p>
        
        <p id="foreach"></p>

        <script>
            const Fruits = ['Banana', 'Orange', 'apple', 'mango', 'peach', 'lemon', 'jackfruit'];
            let text = '<ul>';
            Fruits.forEach(myFunction);
            text += '</ul>';

            document.getElementById("foreach").innerHTML = text;
            document.getElementById('foreach').innerHTML = text.sort();
            document.getElementById('foreach').innerHTML = Fruits.reverse();

            function myFunction(value) {
                text += '<li>' + value + '</li>';
            }
        </script>

    </body>
</html>
