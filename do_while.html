<!DOCTYPE html>
<html>
    <body>

        <h2>Do While loop</h2>
        <p>Execute the code block once. Check if condition in loop is true. If true repeat the loop.</p>

        <p id="demo"></p>

        <script>
            const nums = '';
            let i = 0;

            do {
                nums += '<br>The number is: ' + i;
                i++;
            }
            while (i < 21);

            document.getElementById("demo").innerHTML = nums;
        </script>
    </body>
</html>
