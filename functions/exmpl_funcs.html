<!DOCTYPE html>
<html>
    <body>
        <h1>JS Functions</h1>

        <p>Call a function which performs a calculation and returns the result:</p>
        <p id="demo"></p>

        <script>
            let mul = myFunction(4, 5);
            document.getElementById("demo").innerHTML = mul;

            function myFunction(a, b) {
                return a * b;
            }
        </script>
    </body>
</html>
