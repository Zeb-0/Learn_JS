<!DOCTYPE html>
<html>
    <body>
        <h2>What Can JavaScript Do?</h2>
        <p id="demo">JavaScript can change HTML attribute values.</p>
        <p>In this case JS changes the value of the src (source) attribute of an image.</p>

        <button
        onclick="document.getElementById('myImage').src='https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pinterest.com%2Fpin%2F329325791500163146%2F&psig=AOvVaw1plEC2wTt3n3VrB9zqUXKJ&ust=1704909221892000&source=images&cd=vfe&ved=0CBEQjRxqFwoTCJj-iffv0IMDFQAAAAAdAAAAABAE'">Switch On!</button>

        <img id="myImage" src="Bulb/Bulb_off.jpg" style="width:100px">
        
        <button
        onclick="document.getElementById('myImage').src='Bulb/Bulb_off.jpg'">Turn Off!</button>
        
    </body>
</html>
