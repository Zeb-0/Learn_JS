<!DOCTYPE html>
<html>
    <body>
        <h2>What Can JavaScript Do?</h2>
        <p id="demo">JavaScript can change HTML attribute values.</p>
        <p>In this case JS changes the value of the src (source) attribute of an image.</p>

        <button
        onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Switch On!</button>

        <img id="myImage" src="pic_bulboff.gif" style="width:100px">
        
        <button
        onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn Off!</button>
        
    </body>
</html>
