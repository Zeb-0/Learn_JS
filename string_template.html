<!DOCTYPE html>
<html>
    <body>

        <h1>JS Template Strings</h1>
        <h2>Makes Use of back-ticks</h2>

        <p>With back-ticks you can use both single and double quotes inside a string</p>

        <p id="demo"></p>

        <script>
            let name = 'John';
            let age = 27;
            let dsentence = `His "name" is ${name} and he is ${age} 'years' old.`;
            document.getElementById("demo").innerHTML = dsentence;
        </script>
        
    </body>
</html>
