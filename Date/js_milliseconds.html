<!DOCTYPE html>
<html>
    <body>

        <h2>Using new Date(milliseconds)</h2>

        <p>100000000000 milliseconds from Jan 01 970 UTC is:</p>
        <p id="demo"></p>

        <script>
            const d = new Date(100000000000);
            document.getElementById("demo").innerHTML = d;
        </script>
        
    </body>
</html>
