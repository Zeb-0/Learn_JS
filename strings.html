<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                margin: auto;
                color: burlywood;
                background-color: black;
            }
            h1, h2 {color: Beige;}
            p {color: gray}
            #demo {
                font-size: 16px;
            }

        </style>
    </head>
    <body>
        <h1>JavaScript Strings</h1>
        <h2>The charAt() method</h2>

        <p id="demo"></p>

        <script>
            var text = 'HELLO WORLD';
            let result = '';
            let i = 0;
            for(i = 0; i <= text.length; i++) {
                result += text.charAt(i) + '<br>';
            }
            document.getElementById('demo').innerHTML = result;

        </script>

    </body>
</html>
