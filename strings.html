<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Strings</h1>
        <h2>The charAt() method</h2>

        <p id="demo"></p>

        <script>
            var text = 'HELLO WORLD';
            document.getElementById('demo').innerHTML = text.charAt(1);
        </script>
        
    </body>
</html>
