<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Strings</h1>
        <h2>The charAt() method</h2>

        <p id="demo"></p>

        <script>
            var text = 'HELLO WORLD';
            let i = 0;
            for(i = 0; i <= text.length; i++) {
                document.getElementById('demo').innerHTML = text.charAt(text[i]);
            }
        </script>

    </body>
</html>
