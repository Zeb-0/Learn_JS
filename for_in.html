<!DOCTYPE html>
<html>
    <body>
        
        <h2>JS For In loop</h2>
        <p>Are used to loop through the properties of an object</p>

        <h4>Person Details:</h4>
        <p id="demo"></p>

        <h4>Just numbers:</h4>
        <p id="nums"></p>

        <script>
            let text = '';
            let txt = '';
            const nums = [12, 345, 56, 2, 78];
            let person = {fName : 'Amos', lName : 'Nyagwoka', Age : 32};
            for (let x in person) {
                text += person[x] + ' ';
            }
            document.getElementById("demo").innerHTML = text;
            for (let i in nums) {
                txt += nums[i] + '<br>';
            }
            document.getElementById("nums").innerHTML = txt;
        </script>
    </body>
</html>
