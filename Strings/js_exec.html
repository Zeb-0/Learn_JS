<!DOCTYPE html>
<html>
    <body>

        <h2>JavaScript Regular Expressions - exec()</h2>
        <p>Exec() is used to search a string for a specified pattern and return the text as an object</p>

        <p id="demo"></p>

        <script>
            const obj = /e/.exec('The most expensive things in life are free!');
            document.getElementById("demo").innerHTML = "Found " + obj[0] +" in position " + obj.index + " in the text: " + obj.input;
        </script>
        
    </body>
</html>
